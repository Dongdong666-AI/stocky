<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#bgGradient)" />
  
  <!-- Camera Body -->
  <rect x="55" y="70" width="90" height="60" rx="8" fill="#2D3748" filter="url(#shadow)" />
  <rect x="55" y="70" width="90" height="55" rx="8" fill="#1A202C" />
  
  <!-- Camera Lens -->
  <circle cx="100" cy="95" r="28" fill="#4A5568" />
  <circle cx="100" cy="95" r="25" fill="#2D3748" />
  <circle cx="100" cy="95" r="22" fill="#1A202C" />
  <circle cx="100" cy="95" r="18" fill="#000000" />
  
  <!-- Lens Reflection -->
  <ellipse cx="95" cy="90" rx="8" ry="12" fill="#60A5FA" opacity="0.6" transform="rotate(-30 95 90)" />
  <ellipse cx="92" cy="88" rx="3" ry="5" fill="#93C5FD" opacity="0.8" transform="rotate(-30 92 88)" />
  
  <!-- Viewfinder -->
  <rect x="90" y="60" width="20" height="10" rx="2" fill="#4A5568" />
  <rect x="93" y="62" width="14" height="6" rx="1" fill="#1A202C" />
  
  <!-- Flash -->
  <rect x="125" y="65" width="15" height="8" rx="2" fill="#E5E7EB" />
  <rect x="127" y="67" width="11" height="4" rx="1" fill="#F3F4F6" />
  
  <!-- Camera Strap Attachments -->
  <circle cx="50" cy="75" r="3" fill="#8B5CF6" />
  <circle cx="150" cy="75" r="3" fill="#8B5CF6" />
  
  <!-- Cute Eyes -->
  <!-- Left Eye -->
  <circle cx="80" cy="85" r="8" fill="#FFFFFF" />
  <circle cx="82" cy="87" r="4" fill="#000000" />
  <circle cx="83" cy="86" r="1.5" fill="#FFFFFF" />
  
  <!-- Right Eye -->
  <circle cx="120" cy="85" r="8" fill="#FFFFFF" />
  <circle cx="118" cy="87" r="4" fill="#000000" />
  <circle cx="119" cy="86" r="1.5" fill="#FFFFFF" />
  
  <!-- Happy Smile -->
  <path d="M 85 105 Q 100 115 115 105" stroke="#FFFFFF" stroke-width="3" fill="none" stroke-linecap="round" />
  
  <!-- Decorative Elements -->
  <!-- Stars -->
  <g transform="translate(30, 30)">
    <path d="M 0 -8 L 2 -2 L 8 0 L 2 2 L 0 8 L -2 2 L -8 0 L -2 -2 Z" fill="#FCD34D" />
  </g>
  <g transform="translate(170, 40)">
    <path d="M 0 -6 L 1.5 -1.5 L 6 0 L 1.5 1.5 L 0 6 L -1.5 1.5 L -6 0 L -1.5 -1.5 Z" fill="#FCD34D" />
  </g>
  <g transform="translate(160, 160)">
    <path d="M 0 -5 L 1.2 -1.2 L 5 0 L 1.2 1.2 L 0 5 L -1.2 1.2 L -5 0 L -1.2 -1.2 Z" fill="#FCD34D" />
  </g>
  
  <!-- Plus Signs -->
  <g transform="translate(35, 100)">
    <path d="M -8 0 L 8 0 M 0 -8 L 0 8" stroke="#60A5FA" stroke-width="3" stroke-linecap="round" />
  </g>
  <g transform="translate(165, 100)">
    <path d="M -8 0 L 8 0 M 0 -8 L 0 8" stroke="#60A5FA" stroke-width="3" stroke-linecap="round" />
  </g>
  
  <!-- Text -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Stocky</text>
</svg>
